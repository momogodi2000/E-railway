{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-Railway{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- FontAwesome for icons -->
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">E-Railway</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'route' %}">Popular Routes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'services' %}">Services</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link btn btn-primary text-white" href="{% url 'register' %}">Book Now</a>
            </li>
        </ul>
    </div>
  </div>
</nav>

<!-- Content Section -->
<main class="container mt-5">
    {% block content %}
    <!-- Dynamic content will go here -->
    {% endblock %}
</main>

<!-- Footer -->
<footer class="footer py-4 bg-dark text-white text-center mt-5">
  <div class="container">
    <p>&copy; 2024 E-Railway. All Rights Reserved.</p>
    <p><a href="{% url 'Privacy' %}" class="text-white">Privacy Policy</a> | <a href="{% url 'term' %}" class="text-white">Terms & Conditions</a></p>
  </div>
</footer>

<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/home.js' %}"></script>

<script>
    $(document).ready(function() {
    // Initialize the carousel with a 5-second interval
    $('#heroCarousel').carousel({
        interval: 5000,
        ride: 'carousel'
    });

    // Pause the carousel on mouse enter and resume on mouse leave
    $('.hero-section').hover(
        function() {
            $('#heroCarousel').carousel('pause');
        },
        function() {
            $('#heroCarousel').carousel('cycle');
        }
    );

    // Smooth scrolling to the search section when the button is clicked
    $('a[href="#search-section"]').on('click', function(e) {
        e.preventDefault();
        $('html, body').animate({
            scrollTop: $('#search-section').offset().top
        }, 800, 'easeInOutExpo');
    });
});
</script>
</body>
</html>
