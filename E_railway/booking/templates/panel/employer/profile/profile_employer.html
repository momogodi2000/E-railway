{% extends 'panel/base/base_employer.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto p-6 animate__animated animate__fadeIn">
    <h2 class="text-3xl font-bold text-center mb-6">Profile Overview</h2>
    
    <div class="flex justify-center mb-6">
        {% if user.profile_picture %}
            <img src="{{ user.profile_picture.url }}" alt="Profile Picture" class="w-24 h-24 rounded-full border-2 border-gray-300 shadow-lg">
        {% else %}
            <img src="{% static 'image/why1.jpeg' %}" alt="Default Profile Picture" class="w-24 h-24 rounded-full border-2 border-gray-300 shadow-lg">
        {% endif %}
    </div>
    
    <div class="bg-white shadow-md rounded-lg p-6">
        <div class="mb-4">
            <label for="username" class="block text-gray-700 font-semibold mb-1">Username:</label>
            <input type="text" id="username" class="form-input w-full border border-gray-300 rounded-md p-2" value="{{ user.username }}" readonly>
        </div>
        
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-semibold mb-1">Email:</label>
            <input type="email" id="email" class="form-input w-full border border-gray-300 rounded-md p-2" value="{{ user.email }}" readonly>
        </div>
        
        <div class="mb-4">
            <label for="role" class="block text-gray-700 font-semibold mb-1">Role:</label>
            <input type="text" id="role" class="form-input w-full border border-gray-300 rounded-md p-2" value="{{ user.get_role_display }}" readonly>
        </div>
        
        <div class="mb-4">
            <label for="phone" class="block text-gray-700 font-semibold mb-1">Phone:</label>
            <input type="text" id="phone" class="form-input w-full border border-gray-300 rounded-md p-2" value="{{ user.phone }}" readonly>
        </div>
        
        <div class="mb-4">
            <label for="address" class="block text-gray-700 font-semibold mb-1">Address:</label>
            <input type="text" id="address" class="form-input w-full border border-gray-300 rounded-md p-2" value="{{ user.address }}" readonly>
        </div>

        <div class="text-center">
            <a href="#" class="mt-4 inline-block bg-blue-600 text-white rounded-full px-4 py-2 transition duration-200 hover:bg-blue-500">Edit Profile</a>
        </div>
    </div>
</div>
{% endblock %}
