{% extends "panel/base/base_admin.html" %}
{% load static %}

{% block content %}
<style>
    .container {
    padding: 2rem;
}

h2 {
    text-align: center;
    margin-bottom: 2rem;
}

.table-striped {
    margin-top: 2rem;
}

.btn {
    margin-right: 1rem;
}

</style>
<div class="container">
    <h2>Delete Task</h2>
    <div class="alert alert-warning" role="alert">
        Are you sure you want to delete the task <strong>{{ task.name }}</strong> assigned to <strong>{{ task.assigned_to.username }}</strong>? This action cannot be undone.
    </div>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete Task</button>
        <a href="{% url 'employer_task_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<Script>
    // Example: Adding confirmation before deleting a task
    $('.btn-danger').click(function(e) {
        if(!confirm("Are you sure you want to delete this task?")) {
            e.preventDefault();
        }
    });
    
    </Script>
{% endblock %}
